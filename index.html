<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A love letter for Myriam, sealed until her 80th birthday in 2070.">
  <title>Myriam’s Love Capsule</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Myriam’s Love Capsule</h1>
    <p>A letter sealed with love for Myriam’s 80th birthday in 2070.</p>
  </header>
  <main>
    <section id="letter-form">
      <h2>Write Your Letter to Myriam</h2>
      <form id="capsule-form" aria-label="Time capsule letter form">
        <label for="unlock-date">Myriam’s 80th Birthday *</label>
        <input type="date" id="unlock-date" value="2070-01-01" required aria-required="true">
        <label for="letter-content">Your Letter to Myriam *</label>
        <textarea id="letter-content" rows="6" required aria-required="true">Myriam, my dearest love,
In 2025, my heart is full of our shared journey—your laughter, our dreams, the way you light up my world. This letter is sealed for your 80th birthday, a moment I hope we’ll share, holding hands, reminiscing about our life together. You are my forever, and I’m grateful every day for you. Here’s to our love, eternal and true.
Yours always,
Daniel</textarea>
        <button type="submit">Seal the Letter</button>
      </form>
    </section>
    <section id="countdown-section" style="display: none;">
      <h2>Time Until Myriam’s 80th Birthday</h2>
      <div id="countdown" aria-live="polite"></div>
      <button id="send-email">Send Email to Myriam Now</button>
      <div id="letter-display" style="display: none;">
        <h3>Your Letter to Myriam</h3>
        <p id="letter-text"></p>
      </div>
    </section>
  </main>
  <footer>
    <p>Made with ❤️ for Myriam</p>
  </footer>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
