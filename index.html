<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A love letter for Myriam, to be opened on her 80th birthday in 2070.">
  <title>Our Love Time Capsule</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Our Love Time Capsule</h1>
    <p>A letter for Myriam, sealed until her 80th birthday in 2070.</p>
  </header>
  <main>
    <section id="letter-form">
      <h2>Write Your Letter to Myriam</h2>
      <form id="capsule-form" aria-label="Time capsule letter form">
        <label for="unlock-date">Myriam’s 80th Birthday *</label>
        <input type="date" id="unlock-date" value="2070-01-01" required aria-required="true">
        <label for="letter-content">Your Letter to Myriam *</label>
        <textarea id="letter-content" rows="6" required aria-required="true">Myriam, my dearest love,
In 2025, as I write this, my heart overflows with our shared moments—your smile, our dreams, our unbreakable bond. This letter is for your 80th birthday, a day I imagine us celebrating together, your eyes still sparkling with love. You are my everything, and I’m so grateful for our life together. Here’s to our forever, no matter where time takes us.
With all my love,
Daniel</textarea>
        <button type="submit">Seal the Letter</button>
      </form>
    </section>
    <section id="countdown-section" style="display: none;">
      <h2>Time Until Myriam’s 80th Birthday</h2>
      <div id="countdown" aria-live="polite"></div>
      <button id="send-email">Send Email to Myriam Now</button>
      <div id="letter-display" style="display: none;">
        <h3>Your Letter to Myriam</h3>
        <p id="letter-text"></p>
      </div>
    </section>
  </main>
  <footer>
    <p>Made with ❤️ for Myriam</p>
  </footer>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
